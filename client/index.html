<!doctype html>
<html>
    <head>
        <meta charset='UTF-8' />
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
        <title>Loopback Two-Factor Authenticaion Example</title>
    </head>
    <body>
      
        <form id='login' action='' method='POST'>
            <fieldset>
                <label>
                    Email
                    <input type='email' name='email' value='john@doe.com'>
                </label><br>
                <label>
                    Password
                    <input type='password' name='password' value='opensesame'>
                </label><br>
                <label>
                    Verification Code
                    <input type='text' name='code'>
                </label><br>
                
                <input type='submit' value='Request Code'>
            </fieldset>
        </form>
        
        <div id='loggedin' style='display:none;'>
            <p>
                You are now logged in! 
                <a href='/api/Employees/logout' id='logout'>Logout</a>
            </p>
            <div id='user'></div>
        </div>

        <script src='two-factor.js'></script>
    </body>
</html>
